<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #interest{
            display: none;
        }
    </style>
</head>
<body>

    <div class="container vh-100">
        <div class="row justify-content-center align-items-center p-5">
            <div class="col-9 d-flex flex-wrap shadow p-5 rounded">
                <div class="col-12">
                    <h2 class="text-center text-primary fw-bold fs-2">Simple Intrest Calculator</h2>
                </div>
                <div class="col-12 text-center my-2">
                    <h2 id="principal" class="px-5 py-2"></h2>
                </div>
                <div class="col-12 text-center my-2">
                    <h2 id="rate" class="px-5 py-2"></h2>
                </div>
                <div class="col-12 text-center my-2">
                    <h2 id="years" class="px-5 py-2"></h2>
                </div>
                <div class="col-12 text-center">
                    <button id="calculate" class="btn btn-outline-primary px-4 py-2">Calculate</button>
                </div>
                <div class="col-12 text-center my-2 bg-primary text-white mt-3">
                    <h2 id="interest" class="px-5 py-2"></h2>   
                </div>
            </div>
        </div>
    </div>

    </div>
    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#calculate").click(function(){
                $("#interest").slideDown();
            })
        })
    </script>
</body>
</html>
