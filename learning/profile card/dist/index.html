<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/output.css">
</head>
<body>

    <main class="vh-100">
        <div class="bg-img vh-100 flex justify-center items-center">
            <form class="w-2/12 p-4 bg-white mx-auto border-2 bg-opacity-50 rounded-xl border-blue-50 hover:border-blue-300 duration-500 shadow-xl shadow-blue-200">
                <div class="img rounded-full w-40 h-40 overflow-hidden text-center mx-auto bg-center">
                    <img src="img/img-1.jpg" alt="Profile-img" class=" bg-center ">
                </div>
                <div class="form-details text-center">
                    <h1 id="name" class="fs-3 fw-semibold mt-3 mb-1"></h1>
                    <h5 id="city" class="fs-6 mb-2"></h5>
                    <p id="paragraph" class="fs-6 capitalize"></p>
                    <div>
                        <button class=" btn btn-info border-2 mt-3 fs-6 uppercase" id="message"></button>
                        <button class=" btn btn-outline-info border-2 mt-3 fs-6 uppercase" id="follow"></button>
                    </div>
                </div>
            </form>
        </div>

    </main>
    <script>
            let name = "Priya Patel";
            let city = "Surat , Gujrat";
            let message = "message";
            let follow = "follow";
            let paragraph = "User Intrer Face Fesine &  back end developer";

            document.getElementById('name').innerHTML = name;
            document.getElementById('city').innerHTML = city;
            document.getElementById('message').innerHTML = message;
            document.getElementById('follow').innerHTML = follow;
            document.getElementById('paragraph').innerHTML = paragraph;


        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
