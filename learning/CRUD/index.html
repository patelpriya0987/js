<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1 class="fw-bold text-center py-2 bg-light ">CRUD</h1>
    <div class="container">
        <form class="row g-3" onsubmit="return addData()">
              <div class="col-md-6"> 
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Lame">
              </div>
              <div class="col-md-6"> 
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name">
              </div>
              <div class="col-md-6"> 
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="col-md-6"> 
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course" placeholder="Course">
              </div>
              <div class="col-md-6"> 
                <label for="number" class="form-label">Number</label>
                <input type="text" class="form-control" id="number" placeholder="Phone Number">
              </div>
              <div class="col-md-6">
                <label for="duration" class="form-label">Duretion</label> </br>
                <select id="duration">
                    <option value="6 months">6 months</option>
                    <option value="10 months">10 months</option>
                    <option value="1 year">1 year</option>
                    <option value="2 year">2 year</option>
                </select>
              </div>
              <div class="col-12">
                <label for="Gender" >Gender</label> </br>
                <input type="radio"  value="Male" id="male" name="gender" > <span>Male</span>  <input type="radio" name="gender" value="Female" id="female"> <span>Female</span>
              </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">add</button>
            </div>
          </form>
    </div>

    <h2 class="fw-bold text-center py-2 bg-light my-3" >All Data</h2>

    <div class="container mt-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">last Name</th>
            <th scope="col">Email</th>
            <th scope="col">course</th>
            <th scope="col">Number</th>
            <th scope="col">Duretion</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody id="displayData">
        </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="JS/script.js"></script>
</body>
</html>
