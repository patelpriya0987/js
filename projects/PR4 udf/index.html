    <main>

        <!--  1. Write a JAVASCRIPT Program to print a greeting message using with argument no return type function when call a function without argument at that time print message Good Morning. -->

            <h3 id="greeting"></h3>

            <h2 class="mb-3 border-bottom text-center pb-3 text-primary "> 5 </h2>
            <h3 id="p5"></h3>
        </div>

        <div class="shadow p-4 col-3 mx-auto m-5 text-center">
            <h2 class="mb-3 border-bottom text-center pb-3 text-primary "> 6 </h2>

        <!-- 7. Write a JAVASCRIPT Program to convert Fahrenheit to Celsius (c = (f-32)/1.8 ) using return type with argument function -->

            <h2 class="mb-3 border-bottom text-center pb-3 text-primary ">7. Fahrenheit to Celsius </h2>

            <h2 class="mb-3 border-bottom text-center pb-3 text-primary ">8. Celsius to Fahrenheit </h2>
