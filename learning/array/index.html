<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="col-7 shadow mx-auto p-5 my-4">
        <div class="text-center">
            <h2 class="text-center fs-1 fw-bold mb-4 border-bottom d-inline-block pb-2">Array Methods</h2>
        </div>
        <!-- array 1 -->
        <h2 class="fs-2 fw-bold">Array 1</h2>
        <h2 id="arr1"></h2>
        <!-- array 2 -->
        <h2 class="fs-2 fw-bold mt-4">Array 2</h2>
        <h2 id="arr2"></h2>
        <!-- concat method -->
        <h2 class="fs-2 fw-bold mt-4">concat method</h2>
        <h2 id="concat" class="fs-3"></h2>
        <!-- indexOf method -->
        <h2 class="fs-2 fw-bold mt-4">indexOf method</h2>
        <h2 id="indexOf" class="fs-3"></h2>
        <!-- join method -->
        <h2 class="fs-2 fw-bold mt-4">join method</h2>
        <h2 id="join" class="fs-3"></h2>
        <!-- map method -->
        <h2 class="fs-2 fw-bold mt-4">map method</h2>
        <h2 id="map" class="fs-3"></h2>
        <!-- forEach method -->
        <h2 class="fs-2 fw-bold mt-4">forEach method</h2>
        <h2 id="forEach" class="fs-3"></h2>
        <!-- pop method -->
        <h2 class="fs-2 fw-bold mt-4">pop method</h2>
        <h2 id="pop" class="fs-3"></h2>
        <!-- push method -->
        <h2 class="fs-2 fw-bold mt-4">push method</h2>
        <h2 id="push" class="fs-3"></h2>
        <!-- shift method -->
        <h2 class="fs-2 fw-bold mt-4">shift method</h2>
        <h2 id="shift" class="fs-3"></h2>
        <!-- unshift method -->
        <h2 class="fs-2 fw-bold mt-4">unshift method</h2>
        <h2 id="unshift" class="fs-3"></h2>
        <!-- reverse method -->
        <h2 class="fs-2 fw-bold mt-4">reverse method</h2>
        <h2 id="reverse" class="fs-3"></h2>
        <!-- slice method -->
        <h2 class="fs-2 fw-bold mt-4">slice method</h2>
        <h2 id="slice" class="fs-3"></h2>
        <!-- splice method -->
        <h2 class="fs-2 fw-bold mt-4">splice method</h2>
        <h2 id="splice" class="fs-3"></h2>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
